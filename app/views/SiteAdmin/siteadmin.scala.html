@(siteAdmin:SiteAdmin,locations:List[Location],regions:List[Region])
<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Site Admins</title>
</head>
<body>

<div class="container" align="center">
    @appnavbar.render("admin")
    <div class="jumbotron" align="center">
        <h1>@siteAdmin.getSiteAdminName()</h1>
    </div>
    <form method="post" class="form-control" align="center" enctype="multipart/form-data">
        @CSRF.formField
        <div class="row">
            <div class="col-md-5">
                <b> Site Admin Name: </b><input class="rounded" type="text" name="siteAdminName" id="siteAdminName"
                                                value="@siteAdmin.getSiteAdminName" minlength="1"
                                                maxlength="30" size="30">
            </div>
            <div class="col-md-5">
                <b> Email Address: </b><input class="rounded" type="text" name="emailAddress" id="emailAddress"
                                              value="@siteAdmin.getEmailAddress" minlength="1"
                                              maxlength="30" size="30">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-5">
                <b> Site Admin Role: </b><input class="rounded" type="text" name="siteRole" id="siteRole"
                                                value="@siteAdmin.getSiteRole" minlength="1"
                                                maxlength="30" size="30">
            </div>
            <div class="col-md-5">
                <b> Phone Number: </b><input class="rounded" type="text" name="phoneNumber" id="phoneNumber"
                                             value="@siteAdmin.getPhoneNumber" minlength="1"
                                             maxlength="30" size="30">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-5">
                <b> Location: </b>
                <select  name="locationId" id="locationId">
                @for(location <- locations){
                <option value="@location.getLocationId">
                    @location.getLocationName
                </option>
                }

            </select>

            </div>
            <div class="col-md-5">
                <b> Region: </b><select>
                @for(region <- regions){
                <option value="@region.getRegionId">
                    @region.getRegionName
                </option>
                }
            </select>

            </div>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="save">
        <a href="/siteadmins">Back to List</a>

    </form>

</div>
</div>
</body>
</html>
