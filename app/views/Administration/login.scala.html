@(message:String)
<!DOCTYPE html>
<html lang="en">
@import helper._
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="container" align="center">
    @appnavbar.render("login")
    <div class="jumbotron">
        <h1>Login Page</h1>

    </div>
    <form method="post" class="form-control">
        @CSRF.formField
        <label>Username: </label><input class="round" type="text" name="username" id="username"><br>
        <label>Password: </label><input class="round" type="password" name="password" id="password"><br>
        @message
        <input type="submit" value="Login">

    </form>
</div>

</body>
