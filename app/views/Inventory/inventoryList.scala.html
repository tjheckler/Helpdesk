@(inventories:Collection[Inventory],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
<h1>Inventory List</h1>
<form class="form-control" method="get">
    <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
    <input class="btn btn-primary" type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Computer Name</th>

    </tr>
    @for(inventory <- inventories){
    <tr>
        <td>
            <div>
                <a href="inventory/@inventory.getInventoryId()"><b>@inventory.getComputerName()</b></a>
            </div>
        </td>
        <td>
            <a href="inventory/@inventory.getInventoryId()"> Edit </a>
        </td>
        <td>
            <a> Delete </a>
        </td>
    </tr>
    }
</table>

<a href="newinventory">Create New </a>
</body>
</html>
