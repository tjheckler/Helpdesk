@(inventories:List[Inventory],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Inventory</title>
</head>
<body>
@appnavbar.render("inventory")
<div class="container" align="center">
<div class="jumbotron">
<h1>Inventory List</h1>
</div>
<form class="form-control" method="get">
    <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
    <input class="btn btn-primary" type="submit" value="Search">
    <div>
        <a href="newinventory">Create New </a>
    </div>
</form>
<table class="table table-bordered">
    <tr>
        <th>Computer Name</th>

    </tr>
    @for(inventory <- inventories){
    <tr>
        <td>
            <div>
                <a href="inventory/@inventory.getInventoryId()"><b>@inventory.getComputerName()</b></a>
            </div>
        </td>
        <td>
            <a href="inventory/@inventory.getInventoryId()"> Edit </a>
        </td>
        <td>
            <a> Delete </a>
        </td>
    </tr>
    }
</table>

</div>
</body>
</html>
