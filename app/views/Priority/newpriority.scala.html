<!DOCTYPE html>
<html lang="en">
@import helper._
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>New Priority</title>
</head>
<body>
<div class="container" align="center">
    @appnavbar.render("admin")
    <div class="jumbotron">
        <h1>Create New Priority</h1>
        <div align="right">
            <form method="post" action="/signout">
                @CSRF.formField
                <input  type="submit" value="Sign Out" class="btn btn-danger">
            </form>
        </div>
    </div>

    <br>
    <form method="post" class="form-control">
        @CSRF.formField
    <b>Priority Name: </b> <input class="rounded" type="text" name="priority" id="priority" maxlength="30" size="30">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Create">
        <a class="btn btn-primary" href="/priorities">Back to List</a>
    </form>
</div>
</body>
</html>
