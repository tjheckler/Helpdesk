@(priorities:List[Priority],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Priorities</title>
</head>
<body>
<br>

<div class="container" align="center">
    <h1><b>Priorities</b></h1>
    <br>
    <form class="form-control" method="get">
        <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
        <input class="btn btn-primary" type="submit" value="Search">
    </form>


    <table class="table table-bordered" >
        <tr>
            <th><b>Priority Name</b></th>

        </tr>
        @for(priority <- priorities){
        <tr>
            <td>
                <div>
                    <b> @priority.getPriorityName() </b>
                </div>
            </td>

            <td>
                <a href="priority/@priority.getPriorityId()"> Edit </a>
            </td>
            <td>
                <a> Delete </a>
            </td>
        </tr>
        }
    </table>
</div>
        <a href="newpriority">Create New</a>

</body>
</html>
