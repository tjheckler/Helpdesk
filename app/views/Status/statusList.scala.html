@(statuses:List[Status],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Status List</title>
</head>
<body>
<br>

<div class="container" align="center">
    @appnavbar.render("statuses")
    <h1><b>Status List</b></h1>
    <br>
    <form class="form-control" method="get">
        <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
        <input class="btn btn-primary" type="submit" value="Search">
    </form>


    <table class="table table-bordered" >
        <tr>
            <th><b>Status Name</b></th>

        </tr>
        @for(status <- statuses){
        <tr>
            <td>
                <div>
                    <b> @status.getStatusName() </b>
                </div>
            </td>

            <td>
                <a href="status/@status.getStatusId()"> Edit </a>
            </td>
            <td>
                <a> Delete </a>
            </td>
        </tr>
        }
    </table>
    <a href="newstatus">Create New </a>
</div>

</body>
</html>
