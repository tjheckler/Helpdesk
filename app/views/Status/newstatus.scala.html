<!DOCTYPE html>
@import helper._
<html lang="en">
@import helper._
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>New Status</title>
</head>
<body>
<br>
<div class="container" align="center">
    @appnavbar.render("admin")
    <div class="jumbotron">
        <h1>Create New Status</h1>
        <div align="right">
            <form method="post" action="/signout">
                @CSRF.formField
                <input  type="submit" value="Sign Out" >
            </form>
        </div>
    </div>

    <br>

    <form method="post" class="form-control">
        @CSRF.formField
        <b> Status Name: </b><input class="rounded" type="text" name="ticketStatus"
                                           id="ticketStatus" maxlength="30" size="30">
        <br>
        <br>
        <input align="center" class="btn btn-primary" type="submit" value="Create">
        <a class="btn btn-primary" href="/ticketStatuses">Back to List</a>
    </form>
</div>
</body>
</html>
