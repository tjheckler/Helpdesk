@(category:Category)
<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Category</title>
</head>
<body>

<div class="container" align="center">

    @appnavbar.render("admin")
    <div>
        <div class="jumbotron">
            <h1>@category.getCategoryName()</h1>
            <div align="right">
                <form method="post" action="/signout">
                    @CSRF.formField
                    <input  type="submit" value="Sign Out" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

    <form method="post" class="form-control" >
        @CSRF.formField
        <b> Category Name: </b><input class="rounded" type="text" name="categoryName" id="categoryName"
                                      value="@category.getCategoryName" minlength="1"
                                      maxlength="30" size="30">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="save">
        <a class="btn btn-primary" href="/categories">Back to List</a>
    </form>
</div>

    <br>
    <hr>
    <br>

    <div class="container" align="center">
    <form action="/deletecategory/@category.getCategoryId" method="POST">
        @CSRF.formField
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
    </div>

</body>
</html>
