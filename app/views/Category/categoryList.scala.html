@(categories:List[Category],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Categories</title>
</head>
<body>


<div class="container" align="center">
    @appnavbar.render("admin")
    <div class="jumbotron">
        <h1><b>Categories</b></h1>
    </div>

    <form class="form-control" method="get">
        <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
        <input class="btn btn-primary" type="submit" value="Search">
        <div align="left">
            <a class="btn btn-primary" href="newcategory">Create New </a>
        </div>
    </form>

    <table class="table table-bordered">
        <tr>
            <th><b>Category Name</b></th>

        </tr>
        @for(category <- categories){
        <tr>
            <td>
                <div>
                    <b> @category.getCategoryName() </b>
                </div>
            </td>
            <td>
                <a class="btn btn-primary" href="category/@category.getCategoryId()"> Edit </a>
            </td>

        </tr>
        }
    </table>

</div>

</body>
</html>
