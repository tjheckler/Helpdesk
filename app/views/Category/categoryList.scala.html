@(categories:List[Category],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Categories</title>
</head>
<body>
<br>

<div class="container" align="center">
    @appnavbar.render("categories")
    <h1><b>Categories</b></h1>
    <br>
    <form class="form-control" method="get">
        <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
        <input class="btn btn-primary" type="submit" value="Search">
    </form>


<table class="table table-bordered" >
    <tr>
        <th><b>Category Name</b></th>

    </tr>
    @for(category <- categories){
    <tr>
        <td>
            <div>
            <b> @category.getCategoryName() </b>
            </div>
        </td>

        <td>
            <a href="category/@category.getCategoryId()"> Edit </a>
        </td>
        <td>
          <a> Delete </a>
        </td>
    </tr>
    }
</table>
</div>
    <a href="newcategory">Create New </a>
</body>
</html>
