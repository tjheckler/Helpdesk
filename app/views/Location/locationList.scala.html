@(location:List[Location],searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Locations</title>
</head>
<body>
<br>

<div class="container" align="center">
    <h1><b>Locations</b></h1>
    <br>
    <form class="form-control" method="get">
        <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
        <input class="btn btn-primary" type="submit" value="Search">
        <br>
        <br>
        <a href="newlocation">Create New Location</a>
    </form>


    <table class="table table-bordered" >
        <tr>
            <th><b>Location Name</b></th>

        </tr>
        @for(location <- location){
        <tr>
            <td>
                <div>
                    <b> @location.getLocationName() </b>
                </div>
            </td>

            <td>
                <a href="location/@location.getLocationId()"> Edit </a>
            </td>
            <td>
                <a> Delete </a>
            </td>
        </tr>
        }
    </table>

</div>

</body>
</html>
