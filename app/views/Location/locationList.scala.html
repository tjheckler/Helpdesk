@(location:List[Location],searchCriteria:String)
<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Locations</title>
</head>
<body>

<br>

<div class="container" align="center">
    @adminnavbar.render("admin")
    <div class="jumbotron">
    <h1><b>Locations</b></h1>
    <div align="right">
        <form method="post" action="/signout">
            @CSRF.formField
            <input  type="submit" value="Sign Out" class="btn btn-danger">
            <div align="left">
                <a class="btn btn-primary" href="newlocation">Create New Location</a>
            </div>
        </form>
    </div>
    </div>
    <br>
    <form class="form-control" method="get">
        <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
        <input class="btn btn-secondary" type="submit" value="Search">


    </form>


    <table class="table table-bordered" >
        <tr>
            <th><b>Location Name</b></th>

        </tr>
        @for(location <- location){
        <tr>
            <td>
                <div>
                    <b> @location.getLocationName() </b>
                </div>
            </td>

            <td>
                <a class="btn btn-secondary" href="location/@location.getLocationId()"> Edit </a>
            </td>
        </tr>
        }
    </table>

</div>

</body>
</html>
