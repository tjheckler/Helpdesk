@(locations:List[Location],regions:List[Region],message:String,message2:String)
<!DOCTYPE html>
<html lang="en">
@import helper._
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
    <title>New Location</title>
</head>
<body1>
<div class="container" align="center">
    @adminnavbar.render("admin")
    <div class="jumbotron">
    <h1>Create New Location</h1>
        <div align="right">
            <form method="post" action="/signout">
                @CSRF.formField
                <input  type="submit" value="Sign Out" class="btn btn-danger">
            </form>
        </div>
    </div>
    <div align="center"><h3>@message</h3></div>
    <div align="center"><h3>@message2</h3></div>
    <form method="post" class="form-control">
        @CSRF.formField
        <b> Location Name: </b><input class="rounded" type="text" name="locationName"
                                           id="locationName" maxlength="30" size="30">
        <select class="rounded" name="regionId" id="regionId">
            <option value="0">Choose Region</option>
            @for(region<-regions){

            <option  value="@region.getRegionId">
                @region.getRegionName
            </option>
            }

        </select>
        <br><br>
        <div>
        <input align="center" class="btn btn-primary" type="submit" value="Create">
        <a class="btn btn-primary" href="/locations">Back to List</a>
        </div>
    </form>
</div>
@footer()
</body1>
</html>
