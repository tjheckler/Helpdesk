<!DOCTYPE html>
<html lang="en">
@import helper._
<head>

    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>New Region</title>
</head>
<body>
<div class="container" align="center">
    @appnavbar.render("region")

        <h1>Create new Region</h1>
